<!DOCTYPE html>
<html>
<head>
  <title>Employee Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .add-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Employee Details</h2>

  <button class="add-button" onclick="showForm()">Add Employee</button>

  <div id="employeeForm" class="hidden">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="tel" id="phoneNumber" placeholder="Phone Number">
    <input type="text" id="department" placeholder="Department">
    <button onclick="addEmployee()">Save</button>
  </div>

  <table id="employeeTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Phone Number</th>
      <th>Department</th>
    </tr>
    <!-- Existing rows... -->
  </table>
</div>

<script>
    function showForm() {
        document.getElementById('employeeForm').style.display = 'block';
    }

    function addEmployee() {
        var table = document.getElementById("employeeTable");
        var row = table.insertRow(-1);
        var firstName = row.insertCell(0);
        var lastName = row.insertCell(1);
        var email = row.insertCell(2);
        var gender = row.insertCell(3);
        var phoneNumber = row.insertCell(4);
        var department = row.insertCell(5);

        firstName.innerHTML = document.getElementById("firstName").value;
        lastName.innerHTML = document.getElementById("lastName").value;
        email.innerHTML = document.getElementById("email").value;
        gender.innerHTML = document.getElementById("gender").value;
        phoneNumber.innerHTML = document.getElementById("phoneNumber").value;
        department.innerHTML = document.getElementById("department").value;

        // Clear the form fields after adding
        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("department").value = "";

        // Hide the form after adding
        document.getElementById('employeeForm').style.display = 'none';
    }
</script>

</body>
</html>
